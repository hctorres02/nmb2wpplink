<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hugo Torres">
    <meta name="description" content="convert a text string to WhatsApp short link">
    <meta name="keywords" content="WhatsApp, short link">
    <title>nmb2wpplink</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero is-fullheight">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">nmb2wpplink</h1>
                <h2 class="subtitle">&mdash; convert a text string to WhatsApp short link</h2>
                <form id="form">
                    <div class="field has-addons">
                        <div class="control">
                            <label>
                                <input id="input" type="tel" class="input is-large" placeholder="Telephone">
                            </label>
                        </div>
                        <div class="control">
                            <button id="clipboard" class="button is-large" aria-label="paste from clipboard">
                                <i class="fa fa-clipboard" aria-hidden="true"></i>
                            </button>
                        </div>
                        <div id="contact_container" class="control is-hidden">
                            <button id="contact" class="button is-large" aria-label="get from address book">
                                <i class="fa fa-address-book" aria-hidden="true"></i>
                            </button>
                        </div>
                        <div class="control">
                            <button type="submit" class="button is-link is-large" aria-label="create link">
                                <span class="icon">
                                    <i class="fa fa-send" aria-hidden="true"></i>
                                </span>
                            </button>
                        </div>
                    </div>
                </form>
                <div class="subtitle mt-3">
                    <p id="output" class="is-hidden"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
