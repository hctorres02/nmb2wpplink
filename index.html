<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nmb2wpplink</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero is-fullheight">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">nmb2wpplink</h1>
                <h2 class="subtitle">&mdash; pass a text string to WhatsApp short link</h2>
                <form id="form">
                    <div class="field has-addons">
                        <div class="control">
                            <input id="input" type="text" class="input is-large" maxlength="12"
                                placeholder="Type or paste">
                        </div>
                        <div class="control">
                            <button id="clipboard" class="button is-large">
                                <i class="fa fa-clipboard" aria-hidden="true"></i>
                            </button>
                        </div>
                        <div class="control">
                            <button type="submit" class="button is-link is-large">
                                <span class="icon">
                                    <i class="fa fa-send" aria-hidden="true"></i>
                                </span>
                                <span>message</span>
                            </button>
                        </div>
                    </div>
                </form>
                <div class="subtitle mt-3">
                    <p id="output" class="is-hidden"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
